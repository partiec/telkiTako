<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Getting cat's name.</title>
</head>
<body>

<h1>Enter cat's name:</h1>

  <form th:object="${cat}" th:method="POST">
    <input th:type="text" th:field="*{name}"><br>
    <button th:type="submit" th:text="enter"></button>
  </form>
</body>
</html>
